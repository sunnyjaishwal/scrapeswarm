# Require a password for authentication
requirepass your_secure_password_here

# Disable protected mode (recommended for production)
protected-mode no

# Set the maximum memory usage (optional, adjust based on your needs)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable AOF (Append Only File) for data persistence
appendonly yes

# Set the frequency of AOF fsync
appendfsync everysec

# Configure logging (optional)
loglevel notice
logfile /var/log/redis/redis.log
